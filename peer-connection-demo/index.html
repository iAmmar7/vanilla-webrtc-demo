<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Demo - Vanilla WebRTC</title>
  </head>
  <body>
    <main class="w-full md:w-3/4 border mr-auto ml-auto py-2 px-2 md:px-0">
      <h1 class="text-3xl text-center">WebRTC Peer Connection</h1>
      <div class="flex justify-center my-2 gap-4 flex-wrap">
        <video
          autoplay
          playsinline
          muted
          id="localVideo"
          class="border mb-2 rounded-md md:w-[400px] md:h-[400px] bg-black"
        ></video>
        <video
          autoplay
          playsinline
          id="remoteVideo"
          class="border mb-2 rounded-md md:w-[400px] md:h-[400px] bg-black"
        ></video>
      </div>
      <div class="flex justify-center my-2 gap-4 flex-wrap">
        <button
          id="startLocalStream"
          class="border px-2 py-1 rounded-md bg-green-500 disabled:bg-green-300 text-white cursor-pointer disabled:cursor-not-allowed"
          onclick="startLocalStream()"
        >
          Start local stream
        </button>
        <button
          id="startPeerConnection"
          class="border px-2 py-1 rounded-md bg-green-500 disabled:bg-green-400 text-white cursor-pointer disabled:cursor-not-allowed"
          onclick="startPeerConnection()"
          disabled
        >
          Start peer connection
        </button>
        <button
          id="hangupCall"
          class="border px-2 py-1 rounded-md bg-red-500 disabled:bg-red-400 text-white cursor-pointer disabled:cursor-not-allowed"
          onclick="hangupCall()"
          disabled
        >
          Hangup the call
        </button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
