<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Demo - Vanilla WebRTC</title>
  </head>
  <body>
    <main class="w-full md:w-3/4 border mr-auto ml-auto py-2 px-2 md:px-0">
      <h1 class="text-3xl text-center">WebCam</h1>
      <div class="flex justify-center my-2">
        <div class="w-[40rem]">
          <video autoplay playsinline id="videoElement" class="mb-2 rounded-md md:h-[480px]"></video>
          <div class="inline-flex flex-col mr-1">
            <label for="cameras">Camera:</label>
            <select name="cameras" id="cameraSource" class="border rounded-md p-1 max-w-[12rem] text-sm"></select>
          </div>
          <div class="inline-flex flex-col ml-1">
            <label for="microphones">Microphone:</label>
            <select
              name="microphones"
              id="microphoneSource"
              class="border rounded-md p-1 max-w-[12rem] text-sm"
            ></select>
          </div>
          <div class="inline-flex flex-col ml-1">
            <label for="speakers">Speakers:</label>
            <select name="speakers" id="speakerSource" class="border rounded-md p-1 max-w-[12rem] text-sm"></select>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
